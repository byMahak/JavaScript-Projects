<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
       body {
            background-color: #cecece7d;
            font-family: Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color:rgb(222, 221, 255);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.336), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            padding-top: 0px;
            color: rgb(10, 10, 187);
            margin-bottom: 1.5rem;
            font-weight: 800;
            font-size: 1.5 rem;
        }
        .input-field{
            display: flex;
            justify-content:space-around;
        }
        input{
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            width: 235px;
        }
        button{
            margin: 20px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            background-color:rgba(10, 10, 187, 0.912);
            color:white;
            padding: 10px;
            width: 120px;
        }
        button:hover{
            background-color: rgb(26, 26, 217);
            box-shadow: 0 10px 10px -3px rgba(0, 0, 0, 0.496);
        }
        p{
            margin-top: -3px;
            font-size: 14px;
            font-weight: 200;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BMI Calculator</h1>

    <form>
        
        <div class="input-field">
            <p><label>Height (in cm) : </label>
            <input type="number" id="height" placeholder="e.g. 180"> </p>
        </div>
        <div class="input-field">
            <p><label >Weight (in kg) : </label>
            <input type="number" id="weight" placeholder="e.g. 75"></p>
        </div>
        <button>Calculate</button>
        <div id="results"></div>
        
    </form>
    
    <div id="weight-guide">
        <h4>BMI Weight Guide</h4>
        <p style="color: rgb(195, 0, 255);">Under Weight = Less than 18.6</p>
        <p style="color: rgb(22, 144, 71);">Normal Range = 18.6 to 24.9</p>
        <p style="color: rgb(255, 119, 0);">Overweight = Greater than 24.9</p>
    </div>
</div>

<script src="./script.js"></script>

</body>
</html>
